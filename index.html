<!DOCTYPE html>
<html>
<body>
	<h1>User's info page</h1>
	<div>
		<h3>general info: </h3>
		<h5 id="info"></h5>
	</div>
	<div>
		<h3>plataform info: </h3>
		<h5 id="platform"></h5>
	</div>
	<div>
		<h3>os_cpu info: </h3>
		<h5 id="os_cpu"></h5>
	</div>
	<div>
		<h3>fullscreen enable info: </h3>
		<h5 id="fullscreen-enable"></h5>
	</div>
	<div>
		<h3>OS: </h3>
		<h5 id="user-os"></h5>
	</div>
	
	<hr/>
	<hr/>
	<hr/>
	
	<div>
		<h3>fullScreen iOS - method 1 </h3>
		<button id="fullscreen-button-webkit"> request full screeen </button>
	</div>
	
	<hr/>
	<hr/>
	<hr/>
	
	<div>
		<h3>fullScreen iOS - method 2 </h3>
		<button id="fullscreen-button-webkit_whit_upper_S"> request full screeen - method with upper S </button>
	</div>
	
	<hr/>
	<hr/>
	<hr/>
	
	<div>
		<h3>fullScreen iOS </h3>
		<button id="fullscreen-button-normal"> request full screeen - normal method </button>
	</div>
	
	<script>
		const { userAgent, platform, oscpu } = window.navigator

		function showBrowserInfo() {
			const browserInfoTag = document.getElementById('info')
			const platformInfoTag = document.getElementById('platform')
			const os_cpuInfoTag = document.getElementById('os_cpu')
			const fullscreenEnable = document.getElementById('fullscreen-enable')
			fullscreenEnable.innerText = document.fullscreenEnabled.toString()
			browserInfoTag.innerText = userAgent
			platformInfoTag.innerText = platform
			os_cpuInfoTag.innerText = oscpu
		}
		showBrowserInfo()

		function showUserOs() {
			const OS = ['android', 'ios', 'windows', 'mac', 'ubuntu']
			const userOsTag = document.getElementById('user-os')

			function findUserOs(el) {
				const hasOS = userAgent.toLocaleLowerCase().includes(el)
				console.log(hasOS)
				if (hasOS) userOsTag.innerText = el
			}
			OS.map(findUserOs)
		}
		showUserOs()
		
		
		const WebkitSetFullscreen = () => {
			const buttonFullscreen = document.getElementById('fullscreen-button-webkit')
			buttonFullscreen.onClick = () => {
				try {	
					document.documentElement.webkitRequestFullscreen()
					screen.orientation.lock('landscape')
				} catch (err) {
					alert(err)
				}
			}
		}
		WebkitSetFullscreen()
		
		
		
		const _Webkit_set_Full_Screen_ = () => {
			const buttonFullscreen = document.getElementById('fullscreen-button-webkit_whit_upper_S')
			buttonFullscreen.onClick = () => {
				try {	
					document.documentElement.webkitRequestFullScreen()
					screen.orientation.lock('landscape')
				} catch (err) {
					alert(err)
				}
			}
		}
		_Webkit_set_Full_Screen_()

		
		
		const requestFullscreenNormalMethod = () => {
			const buttonFullscreen = document.getElementById('fullscreen-button-normal')
			buttonFullscreen.onClick = () => {
				try {	
					document.documentElement.requestFullscreen()
					screen.orientation.lock('landscape')
				} catch (err) {
					alert(err)
				}
			}
		}
		requestFullscreenNormalMethod()
		
		
	</script>
</body>
</html>
